<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números com JS</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        button {
            width: 22%;
            height: 80px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Somando dois números</h1>
    <button onclick="calcular()">Iniciar a soma</button>
    <p id="mudarfrase">O resultado vem aqui...</p>

    <script>
        function calcular() {
            var num1 = prompt('Digite o primeiro número:');
            var num2 = prompt('Digite outro número:');
            var soma = parseInt(num1) + parseInt(num2);

            document.getElementById('mudarfrase').innerHTML = ('a soma entre <mark>' + num1 + '</mark> e <mark>' + num2 + '</mark> é igual a <b>' + soma +'</b>!');
        }
    </script>
</body>
</html>
