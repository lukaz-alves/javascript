<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados com JS</title>
    <style>
        h1 {
            font-family: Arial, Helvetica, sans-serif;
        }

        button {
            width: 28%;
            height: 80px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Trabalhando com dados v1.0</h1>
    <button onclick="apertarBotao()">Clique para começar</button>

    <script>
        function apertarBotao() {
            var nome = prompt('Qual é o seu nome? ');
            alert('Olá, ' + nome + ' Seja bem vindo ao site!');
        }
    </script>
</body>
</html>
