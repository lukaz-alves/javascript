<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interações JS</title>
    <style>
        .titulo {
            font-family: Verdana, Geneva, Tahoma, sans-serif, Arial, sans-serif;    
            font-size: 30px;
        }
        .botao {
            width: 22%;
            height: 80px;
        }

        button {
            font-size: 17px;
        }
    </style>
</head>
<body>
    <h1 class="titulo">Interagindo com um botão</h1>
    <button onclick="apertarBotao()" class="botao">Clique em mim!</button>
    
    <script>
        function apertarBotao() {
            alert ('Você clicou no botão!');
        }
    </script>
</body>
</html>
