<html lang="pt-BR">
<head>

    <style>
        body {
            font-size: 30px;

<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição</p>

    <script>
        var num1 = parseFloat(prompt('Digite um numero'));
        var num2 = parseFloat(prompt('Digite outro'));
    //  var num3 = number(prompt('Digite um terceiro numero'));
    //  'number' tambem pode ser ultilizado para definir numeros
        var s = num1 + num2;
        alert(`A soma entre ${num1} e ${num2} é  ${s}!`);
    // convertendo um tipo para STRING usando ex: toString() ou String(n)
    /* tambem podemos utilizar o 
    - s.length - para contar quantas strings tem 
    - s.toUpperCase() - tudo fica 'maiusculo'
    - s.toLowerCase() - tudo fica 'minuscolo'

        importante: o "s" está sendo usado como exemplo acima
    */
    </script>
</body>
